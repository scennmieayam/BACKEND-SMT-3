<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Produk</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Edit Barang</h1>
        <form method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="kode">Kode Barang :</label>
                <input type="text" name="kode" class="form-control" value="{{ stok_data[0] }}" required>
            </div>
            <div class="form-group">
                <label for="nama">Nama Barang :</label>
                <input type="text" name="nama" class="form-control" value="{{ stok_data[1] }}" required>
            </div>
            <div class="form-group">
                <label for="harga">Harga Barang :</label>
                <input type="number" name="harga" class="form-control" value="{{ stok_data[2] }}" required>
            </div>
            <div class="mb-3">
                <label for="file">Masukkan Gambar / Foto :</label>
                <input type="file" name="file" id="file" class="form-control">
                {% if stok_data and stok_data[3] %}
                <small class="form-text text-muted">File saat ini: {{ stok_data[3] }}</small>
                {% endif %}
            </div>
            <button type="submit" class="btn btn-warning">Update</button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Kembali</a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
