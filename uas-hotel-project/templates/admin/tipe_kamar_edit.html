<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Edit Detail {{ tipe }} - Admin</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
<link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}"/>
</head>
<body>
<nav class="navbar navbar-expand-lg mb-4">
    <div class="container">
        <a class="navbar-brand" href="{{ url_for('admin_rooms') }}">Admin HOTEL CITYKOM</a>
        <div class="d-flex ms-auto">
            <a class="btn btn-outline-light btn-sm me-2" href="{{ url_for('admin_rooms') }}">Kamar</a>
            <a class="btn btn-outline-light btn-sm me-2" href="{{ url_for('admin_banners') }}">Banner</a>
            <a class="btn btn-light btn-sm me-2" href="{{ url_for('admin_tipe_kamar') }}">Detail Tipe</a>
            <a class="btn btn-outline-light btn-sm me-2" href="{{ url_for('admin_contacts') }}">Kontak</a>
            <a class="btn btn-outline-light btn-sm me-2" href="{{ url_for('admin_bookings') }}">Booking</a>
            <a class="btn btn-outline-danger btn-sm" href="{{ url_for('admin_logout') }}">Logout</a>
        </div>
    </div>
</nav>
<div class="container mb-5">
    <div class="row">
        <div class="col-lg-8 mx-auto">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    Edit Detail Tipe Kamar: {{ tipe }}
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label class="form-label">Judul</label>
                            <input type="text" name="judul" class="form-control" value="{% if detail %}{{ detail['judul'] }}{% else %}{{ tipe }} Room{% endif %}" required/>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Deskripsi</label>
                            <textarea name="deskripsi" class="form-control" rows="3">{% if detail %}{{ detail['deskripsi'] }}{% endif %}</textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Luas Kamar</label>
                            <input type="text" name="luas" class="form-control" value="{% if detail %}{{ detail['luas'] }}{% endif %}" placeholder="Contoh: 20 mÂ²"/>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Fasilitas (satu per baris)</label>
                            <textarea name="fasilitas" class="form-control" rows="5" placeholder="Contoh:&#10;AC dengan remote control&#10;TV LED 32 inch&#10;WiFi gratis">{% if detail %}{{ detail['fasilitas'] }}{% endif %}</textarea>
                            <small class="text-muted">Tulis setiap fasilitas di baris baru</small>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Keuntungan Khusus (satu per baris)</label>
                            <textarea name="keuntungan" class="form-control" rows="5" placeholder="Contoh:&#10;Akses ke kolam renang&#10;Layanan kamar 24 jam">{% if detail %}{{ detail['keuntungan'] }}{% endif %}</textarea>
                            <small class="text-muted">Tulis setiap keuntungan di baris baru</small>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Gambar Kamar</label>
                            <input type="file" name="file" class="form-control"/>
                            {% if detail and detail['filename'] %}
                            <div class="mt-2">
                                <img src="{{ url_for('static', filename='images/kamar/' ~ detail['filename']) }}" alt="Gambar kamar" class="img-thumbnail" style="max-width: 200px"/>
                            </div>
                            {% endif %}
                        </div>
                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('admin_tipe_kamar') }}" class="btn btn-secondary">Batal</a>
                            <button type="submit" class="btn btn-primary">Simpan</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
