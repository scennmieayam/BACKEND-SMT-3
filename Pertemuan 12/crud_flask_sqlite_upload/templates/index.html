<!DOCTYPE html>
<html>
<head>
    <title>UMKM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <h2>Daftar Barang UMKM</h2>
    <a href="/tambah" class="btn btn-primary mb-3">Tambah Barang</a>
    <table class="table table-bordered">
        <tr>
            <th>Kode Barang</th>
            <th>Nama Barang</th>
            <th>Harga Barang</th>
            <th>Jumlah Unit</th>
            <th>Gambar</th>
            <th>Aksi</th>
        </tr>
        {% for b in data %}
        <tr>
            <td>{{ b[1] }}</td>
            <td>{{ b[2] }}</td>
            <td>{{ b[3] }}</td>
            <td>{{ b[4] }}</td>
            <td>
                {% if b[5] %}
                <img src="/uploads/{{ b[5] }}" width="80">
                {% else %}
                <span class="text-muted">-</span>
                {% endif %}
            </td>
            <td>
                <a href="/edit/{{ b[0] }}" class="btn btn-warning btn-sm">Edit</a>
                <a href="/hapus/{{ b[0] }}" class="btn btn-danger btn-sm" onclick="return confirm('Hapus data?')">Hapus</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
