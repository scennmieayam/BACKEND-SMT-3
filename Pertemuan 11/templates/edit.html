<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Kamar Hotel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-4">
        <h2 class="mb-3">Edit Kamar</h2>
        <form method="POST" class="mt-3" enctype="multipart/form-data">
            <div class="mb-3">
                <label class="form-label">Nomor Kamar</label>
                <input type="text" name="nomor_kamar" class="form-control" value="{{ kamars.nomor_kamar }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Tipe Kamar</label>
                <input type="text" name="tipe_kamar" class="form-control" value="{{ kamars.tipe_kamar }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Harga Per Malam</label>
                <input type="number" name="harga_per_malam" class="form-control" value="{{ kamars.harga_per_malam }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Status</label>
                <input type="text" name="status" class="form-control" value="{{ kamars.status }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Foto Kamar</label>
                {% if kamars.filename %}
                <div class="mb-2">
                    <img src="/static/uploads/{{ kamars.filename }}" alt="Foto Kamar" style="width: 200px; height: 200px; object-fit: cover;" class="img-thumbnail mb-2">
                    <br>
                    <small class="text-muted">Foto saat ini: {{ kamars.filename }}</small>
                </div>
                {% endif %}
                <input type="file" name="filename" class="form-control" accept="image/*">
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
            <a href="/" class="btn btn-secondary">Kembali</a>
        </form>
    </div>
</body>
</html>
