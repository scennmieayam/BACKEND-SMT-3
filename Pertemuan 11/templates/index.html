<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CRUD Flask</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-4">
        <h2 class="mb-3">Daftar Kamar Hotel</h2>
        <a href="/add" class="btn btn-primary mb-3">Tambah Kamar</a>
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Nomor Kamar</th>
                    <th>Tipe Kamar</th>
                    <th>Harga Per Malam</th>
                    <th>Status</th>
                    <th>Foto</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody>
                {% for u in kamars %}
                <tr>
                    <td>{{ u.id_kamar }}</td>
                    <td>{{ u.nomor_kamar }}</td>
                    <td>{{ u.tipe_kamar }}</td>
                    <td>{{ u.harga_per_malam | rupiah }}</td>
                    <td>{{ u.status }}</td>
                    <td>
                        {% if u.filename %}
                        <img src="/static/uploads/{{ u.filename }}" alt="Foto Kamar" style="width: 100px; height: 100px; object-fit: cover;" class="img-thumbnail">
                        {% else %}
                        <span class="text-muted">Tidak ada foto</span>
                        {% endif %}
                    </td>
                    <td>
                        <a href="/edit/{{ u.id_kamar }}" class="btn btn-sm btn-warning">Edit</a>
                        <a href="/delete/{{ u.id_kamar }}" class="btn btn-sm btn-danger" onclick="return confirm('Yakin ingin menghapus?')">Hapus</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
