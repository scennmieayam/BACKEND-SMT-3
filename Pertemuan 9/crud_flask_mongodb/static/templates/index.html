<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Kamar Hotel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
    <style>
        .img-thumb { width: 80px; height: 80px; object-fit: cover; }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Daftar Kamar Hotel</h1>
        <div class="mb-3">
            <a href="{{ url_for('add_file') }}" class="btn btn-primary">Tambah Kamar</a>
        </div>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Nomor Kamar</th>
                    <th>Tipe Kamar</th>
                    <th>Harga per Malam</th>
                    <th>Status</th>
                    <th>Foto</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody>
                {% for kamar in kamars %}
                <tr>
                    <td>{{ kamar.nomor_kamar }}</td>
                    <td>{{ kamar.tipe_kamar }}</td>
                    <td>{{ kamar.harga_per_malam }}</td>
                    <td>{{ kamar.status }}</td>
                    <td>
                        {% if kamar.foto %}
                        <img src="{{ url_for('uploaded_file', filename=kamar.foto) }}" class="img-thumb">
                        {% else %}
                        <span class="text-muted">-</span>
                        {% endif %}
                    </td>
                    <td>
                        <a href="{{ url_for('edit_file', id=kamar._id) }}" class="btn btn-warning btn-sm">Edit</a>
                        <a href="{{ url_for('delete_file', id=kamar._id) }}" class="btn btn-danger btn-sm" onclick="return confirm('Yakin ingin menghapus?')">Hapus</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
