<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Kamar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Edit Kamar</h1>
        <form method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="nomor_kamar">Nomor Kamar :</label>
                <input type="text" name="nomor_kamar" class="form-control" value="{{ kamar_data[1] }}" required>
            </div>
            <div class="form-group">
                <label for="tipe_kamar">Tipe Kamar :</label>
                <input type="text" name="tipe_kamar" class="form-control" value="{{ kamar_data[2] }}" required>
            </div>
            <div class="form-group">
                <label for="harga_per_malam">Harga per Malam :</label>
                <input type="number" step="0.01" name="harga_per_malam" class="form-control" value="{{ kamar_data[3] }}" required>
            </div>
            <div class="form-group">
                <label for="status">Status :</label>
                <select name="status" class="form-control" required>
                    <option value="Tersedia" {% if kamar_data[4] == 'Tersedia' %}selected{% endif %}>Tersedia</option>
                    <option value="Dipesan" {% if kamar_data[4] == 'Dipesan' %}selected{% endif %}>Dipesan</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="file">Foto Kamar (opsional):</label>
                <input type="file" name="file" id="file" class="form-control">
                {% if kamar_data|length > 5 and kamar_data[5] %}
                <small class="form-text text-muted">File saat ini: {{ kamar_data[5] }}</small>
                {% endif %}
            </div>
            <button type="submit" class="btn btn-warning">Update</button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Kembali</a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
